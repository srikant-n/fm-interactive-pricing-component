<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='icon' type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/slider.css">
  <link rel="stylesheet" href="./css/toggle.css">
</head>

<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p class="medium-text">Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/srikant-n">Srikant Nimmagadda</a>.
  </footer>

  <main class="pricing">
    <p id="pageviews">100k Pageviews</p>
    <p id="price-month"><span class="price">$16.00</span><span>/month</span></p>

    <input type="range" id="price-slider" min=1 max=5 aria-label="Pageviews an Price">

    <div id="toggle-billing">
      Monthly Billing
      <label class="toggle">
        <input id="toggle-yearly" type="checkbox" aria-label="Toggle Yearly">
        <span class="toggle-slider"></span>
      </label>
      Yearly Billing
      <span id="discount-desktop" class="discount">25% discount</span>
      <span id="discount-mobile" class="discount">-25%</span>
    </div>

    <hr>

    <ul id="info-list">
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>

    <div id="start-trial-holder">
      <button id="start-trial" value="start">Start my trial</button>
    </div>
  </main>

  <script src="./src/main.js"></script>
</body>

</html>
