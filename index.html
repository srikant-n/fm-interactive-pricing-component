<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel='icon' type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/slider.css">
  <link rel="stylesheet" href="/css/toggle.css">
</head>
<body>

  <header>
  <h1>Simple, traffic-based pricing</h1>
  <p class="medium-text">Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main class="pricing">
    <div class="flex-between">
      <p id="pageviews">100k Pageviews</p>
      <p class="price-month"><span class="price">$16.00</span>/month</p>
    </div>
    <input type="range" class="price-slider" min=1 max=5>
    
    <div class="toggle-billing">
      Monthly Billing
      <label class="toggle">
        <input type="checkbox">
        <span class="toggle-slider"></span>
      </label>
    Yearly Billing
    <span class="discount">25% discount</span>
    </div>
    
    <hr>

    <div class="flex-between">
      Unlimited websites
      100% data ownership
      Email reports
    
      Start my trial
    </div>  
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Srikant Nimmagadda</a>.
  </div>

  <script src="src/main.js"></script>
</body>
</html>
